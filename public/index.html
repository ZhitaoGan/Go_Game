<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five-in-a-Row Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #statusContainer {
            margin-top: 20px;
        }
        
        #statusText {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Five-in-a-Row Game</h1>
        <canvas id="board" width="600" height="600"></canvas>
        <div id="statusContainer">
            <p id="statusText">Black's turn</p>
            <button id="resetButton">New Game</button>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
